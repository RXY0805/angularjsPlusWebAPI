<form role="form" name="nationForm" class="form-horizontal" ng-controller="nationController as vm" ng-submit="submitForm(nationForm.$valid)" novalidate>
    <div class="form-group">
        <div ng-show="vm.currentNation.NationID">
            <h3>Edit Nation</h3>
        </div>
        <div ng-show="!(vm.currentNation.NationID)">
            <h3>New Nation</h3>
        </div>
        <label>Nation: </label>
        <input type="text" ng-model="vm.currentNation.Name" class="form-control input-lg" placeholder="Input Team" required />
         <button class="btn btn-warning" ng-click="vm.openUploadDialog('md')">
             <span>{{vm.uploadedFilePath?'Change Image':'Upload Image'}}</span>
         </button>
    </div>
    
    <div class="form-group">
        <img style="float: left; width: 100px; height: 90px; padding-right: 10px;"
                ng-show="vm.uploadedFilePath!=null" ng-src={{vm.uploadedFilePath}} class="thumb">
    </div>
    
    <div class="form-group">
        <label for="AssignedGroup" style="margin-right:20">Group :</label> <h2> {{vm.currentGroup.Title}} </h2>
    </div>
    <button ng-click="vm.save()" type="submit" class="btn btn-primary" ng-disabled="nationForm.$invalid">Save</button>
    <button ng-click="vm.back()" type="submit" class="btn btn-primary">Cancel</button>
    <button ng-click="vm.openDeleteDialogue('md')" ng-show="vm.currentNation.NationID" type="submit" class="btn btn-danger">Delete</button>
</form>
